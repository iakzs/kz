    <style>
        :root {
            --transition-speed: 0.3s;
            --hover-scale: 1.02;
            --container-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: white;
            transition: all var(--transition-speed) ease;
            overflow-x: hidden;
        }
        
        h1, h2 {
            text-align: center;
            transition: transform var(--transition-speed) ease;
        }

        h1:hover, h2:hover {
            transform: scale(1.05);
        }
        
        .dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
            --tooltip-bg: #333;
            --tooltip-text: #fff;
        }
        
        .light-mode {
            background-color: #f0f0f0;
            color: #212121;
            --tooltip-bg: #f0f0f0;
            --tooltip-text: #212121;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            animation: fadeIn 1s ease-in;
            background-color: rgba(30, 30, 30, 0.8);
            transition: all var(--transition-speed) ease-in-out;
            border-radius: 15px;
            box-shadow: var(--container-shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .container:hover {
            background-color: rgba(40, 40, 40, 0.8);
            box-shadow: var(--hover-shadow);
            transform: scale(var(--hover-scale));
        }

        .column {
            flex: 1 1 300px;
            margin: 20px;
            padding: 20px;
            border-radius: 12px;
            background-color: rgba(30, 30, 30, 0.8);
            transition: all var(--transition-speed) ease-in-out;
            box-shadow: var(--container-shadow);
        }
        
        .column:hover {
            background-color: #555;
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 10px;
            padding: 15px;
        }

        .skill-icon {
            transition: all var(--transition-speed) ease;
            border-radius: 8px;
            padding: 5px;
        }

        .skill-icon:hover {
            transform: scale(1.2);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        .socials-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            box-shadow: var(--container-shadow);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .socials-row img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            transition: transform var(--transition-speed) ease;
        }

        .socials-row a {
            margin: 0 10px;
            position: relative;
            height: 32px;
            transition: all var(--transition-speed) ease;
        }

        .socials-row a:hover {
            transform: scale(1.2) rotate(5deg);
        }

        .socials-row a::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: var(--tooltip-bg);
            color: var(--tooltip-text);
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-speed) ease;
            white-space: nowrap;
            z-index: 1000;
        }

        .socials-row a:hover::before {
            opacity: 1;
            visibility: visible;
            bottom: -40px;
        }

        #modeToggle {
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            border: none;
            background: rgba(30, 30, 30, 0.8);
            color: inherit;
            padding: 10px;
            border-radius: 50%;
            box-shadow: var(--container-shadow);
            transition: all var(--transition-speed) ease;
            z-index: 1000;
        }

        #modeToggle:hover {
            transform: scale(1.1) rotate(360deg);
            box-shadow: var(--hover-shadow);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .column {
                flex: 1 1 100%;
                margin: 10px;
            }
            .skills-grid {
                grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
            }
        }
    </style>

    <script>
        document.querySelectorAll('img[src*="github-readme-stats"], img[src*="lanyard"]').forEach(img => {
            img.parentElement.classList.add('loading');
            img.onload = () => img.parentElement.classList.remove('loading');
        });

        const toggle = document.getElementById('modeToggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            toggle.textContent = document.body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                toggle.textContent = '‚òÄÔ∏è';
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.column').forEach(column => {
            column.style.opacity = '0';
            column.style.transform = 'translateY(20px)';
            observer.observe(column);
        });
    </script>
